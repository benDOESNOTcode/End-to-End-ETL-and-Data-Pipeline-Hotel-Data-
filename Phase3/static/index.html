<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBMS WebUI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h4>Datasets</h4>
    <div class="row mb-2">
      <div class="col-md-4">
        <select id="tableSelect" class="form-select"></select>
      </div>
      <div class="col-md-2">
        <button id="loadCols" class="btn btn-secondary">Load Columns</button>
      </div>
      <div class="col-md-6 text-end">
        <input id="limit" type="number" value="100" class="form-control w-25 d-inline" /> rows
        <button id="fetch" class="btn btn-primary ms-2">Fetch</button>
      </div>
    </div>

    <div id="filters" class="mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <select id="colFilter" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <select id="opFilter" class="form-select">
            <option value="=">=</option>
            <option value=">">&gt;</option>
            <option value="<">&lt;</option>
            <option value=">=">&gt;=</option>
            <option value="<=">&lt;=</option>
            <option value="like">contains</option>
          </select>
        </div>
        <div class="col-md-4">
          <input id="valFilter" class="form-control" placeholder="value">
        </div>
        <div class="col-md-2">
          <button id="addFilter" class="btn btn-outline-secondary">Apply</button>
        </div>
      </div>
    </div>

    <div id="appliedFilters" class="mb-2"></div>

    <div id="tableWrap" class="table-responsive">
      <table id="resultTable" class="table table-sm table-bordered">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
